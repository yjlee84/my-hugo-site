baseURL: "https://yongjailee.netlify.app"
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
relativeURLs: true

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  customCSS: "/css/custom.css"
  title: Yongjai Lee
  description: "Personal Professional Website"
  keywords: [Yongjai Lee, Jay Lee, Blog, Portfolio, Economics, Economic History, Development, Paris School of Economics]
  author: JayLee
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: true

  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: false
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: false
  ShowWordCount: false
  ShowRssButtonInSectionTermList: false
  UseHugoToc: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"


  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: Jay (Yongjai) Lee
    subtitle: "Aspiring Economist at Paris School of Economics"
    imageUrl: "/mainpage/officepic.HEIC"
    imageWidth: 205
    imageHeight: 230
    imageTitle: Yongjai Lee
    buttons:
      - name: Research
        url: projects
      - name: Teaching
        url: teaching
      - name: CV
        url: cv

  socialIcons:
    - name: cv
      url: "/mainpage/Jay_Lee_Resume.pdf"
    - name: email
      url: "mailto:iyongjae6@gmail.com"
    - name: github
      url: "https://github.com/yjlee84"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/yjlee84"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - name: Jay Lee
      identifier: ""
      url: "/"
      weight: 10
    #- name: Papers
    #  url: /papers/
    #  weight: 20
    #- name: Working Papers
    #  url: /ongoings/
    #  weight: 30
    - name: Projects
      identifier: "projects"
      url: projects
      weight: 40
    - name: Teaching
      identifier: "teaching"
      url: teaching
      weight: 50
    - name: CV
      identifier: "cv"
      url: cv
      weight: 60
      
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
